test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  region: us-east-1
  bucket: <%= ENV['S3_BUCKET_NAME_ACTIVE_STORAGE'] %>
